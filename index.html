        text-align: left;

      }
      td:before {

  <script>
    function calculateDosage() {
      // Konstanta konversi
      const pintToLiter = 0.473;
      const literToQuart = 1.057;
      const literPerCm = 12;
      const minutesPerDay = 1440;

      // Ambil semua baris pada tabel
      const rows = document.querySelectorAll("#dosageTable tbody tr");
      rows.forEach(function(row) {
        // Ambil nilai input flow dan dosage (pint/MMSCF)
        const flow = parseFloat(row.querySelector("input.flow").value) || 0;
        const dosage = parseFloat(row.querySelector("input.dosage").value) || 0;

        // Hitung nilai-nilai dosis
        const pintPerDay = flow * dosage;
        const literPerDay = pintPerDay * pintToLiter;
        const cmPerDay = literPerDay / literPerCm;
        const quartPerDay = literPerDay * literToQuart;
        const mlPerMin = (literPerDay * 1000) / minutesPerDay;

        // Tampilkan hasil dengan 2 angka di belakang koma
        row.querySelector(".pintDay").textContent = pintPerDay.toFixed(2);
        row.querySelector(".literDay").textContent = literPerDay.toFixed(2);
        row.querySelector(".cmDay").textContent = cmPerDay.toFixed(2);
        row.querySelector(".quartDay").textContent = quartPerDay.toFixed(2);
        row.querySelector(".mlMin").textContent = mlPerMin.toFixed(2);
      });
    }

    // Hitung saat tombol "Hitung" ditekan
    document.getElementById("calculateBtn").addEventListener("click", calculateDosage);

    // Tambahkan event listener pada setiap input agar menghitung saat Enter ditekan
    document.querySelectorAll("input").forEach(function(input) {
      input.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
          calculateDosage();
        }
      });
    });

    // Lakukan perhitungan saat halaman pertama kali dimuat
    window.addEventListener("load", calculateDosage);
  </script>
